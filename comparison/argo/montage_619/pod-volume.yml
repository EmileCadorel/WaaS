apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: argo
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/mnt/vol"
          name: task-pv-storage
